<!--
  CMC Design System - Hero Section (Home Page)

  Description: Full-width hero with background image, dark overlay, large headline, and CTA.
  Used on: HomePage
  Tokens: bg-base, text-primary, gradient-hero-overlay, font-size-6xl

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-black font-sans">

<!-- ============================================
     Home Page Hero
     ============================================ -->
<section class="relative min-h-[90vh] flex items-center overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img
      src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=1920"
      alt="Business team"
      class="w-full h-full object-cover"
    />
    <!-- Dark Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/30 to-black/80"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 py-20 md:py-32">
    <div class="max-w-3xl">
      <!-- Headline -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white leading-tight tracking-tight uppercase">
        WE HELP BUSINESSES<br>
        SCALE WITH INDUSTRY<br>
        LEADING SOLUTIONS.
      </h1>

      <!-- CTA Button -->
      <div class="mt-8 md:mt-12">
        <a href="#" class="inline-flex items-center gap-3 bg-white text-black text-sm font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition-all duration-300 group">
          Request a Quote
          <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10">
    <div class="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center pt-2">
      <div class="w-1 h-3 bg-white/60 rounded-full animate-bounce"></div>
    </div>
  </div>
</section>

</body>
</html>
