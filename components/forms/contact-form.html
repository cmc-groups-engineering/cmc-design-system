<!--
  CMC Design System - Contact Form Component

  Description: Full contact form with fields, contact information sidebar.
  Used on: ContactUs page
  Variants: Full page layout, Inline form, Modal form

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-black font-sans">

<div class="max-w-7xl mx-auto py-20 px-6 space-y-24">

  <!-- ============================================
       VARIANT 1: Full Contact Page Layout
       Form on left, contact info on right
       ============================================ -->
  <section class="grid grid-cols-1 lg:grid-cols-[1fr_auto] gap-16">
    <!-- Form -->
    <form class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="fullname" class="block text-white text-sm font-medium mb-2">Full name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter Your name"
          class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-white text-sm font-medium mb-2">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors"
        />
      </div>

      <!-- Subject -->
      <div>
        <label for="subject" class="block text-white text-sm font-medium mb-2">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter subject"
          class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors"
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-white text-sm font-medium mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Type here"
          class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors resize-none"
        ></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="inline-flex items-center gap-2 bg-transparent border border-white text-white text-sm font-medium px-6 py-3 rounded-full hover:bg-white hover:text-black transition-all duration-300">
        Send Message
      </button>
    </form>

    <!-- Contact Information -->
    <div class="space-y-8 lg:min-w-[280px]">
      <!-- Office -->
      <div>
        <p class="text-gray-500 text-xs uppercase tracking-wider mb-1">Office</p>
        <p class="text-white text-sm">17777 Center Ct Dr N,</p>
        <p class="text-white text-sm">Cerritos, CA 90703</p>
      </div>

      <!-- Email -->
      <div>
        <p class="text-gray-500 text-xs uppercase tracking-wider mb-1">Mail</p>
        <a href="mailto:connectionexperts@cmcgroupllc.com" class="text-white text-sm hover:text-cyan-400 transition-colors">
          connectionexperts@cmcgroupllc.com
        </a>
      </div>

      <!-- Phone -->
      <div>
        <p class="text-gray-500 text-xs uppercase tracking-wider mb-1">Phone</p>
        <a href="tel:8889150883" class="text-white text-sm hover:text-cyan-400 transition-colors">
          (888) 915-0883
        </a>
      </div>
    </div>
  </section>

  <!-- ============================================
       VARIANT 2: Compact Inline Form
       ============================================ -->
  <section class="bg-gray-900 border border-gray-800 rounded-2xl p-8 md:p-12">
    <h3 class="text-white text-2xl font-bold mb-2">Get in Touch</h3>
    <p class="text-gray-400 text-sm mb-8">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <input
          type="text"
          placeholder="Full Name"
          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 transition-colors"
        />
      </div>
      <div>
        <input
          type="email"
          placeholder="Email Address"
          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 transition-colors"
        />
      </div>
      <div class="md:col-span-2">
        <textarea
          rows="4"
          placeholder="Your Message"
          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 transition-colors resize-none"
        ></textarea>
      </div>
      <div>
        <button type="submit" class="inline-flex items-center gap-2 bg-cyan-600 text-white text-sm font-semibold px-6 py-3 rounded-full hover:bg-cyan-700 transition-all">
          Send Message
        </button>
      </div>
    </form>
  </section>

</div>

</body>
</html>
