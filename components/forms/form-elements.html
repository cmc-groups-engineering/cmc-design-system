<!--
  CMC Design System - Form Elements

  Description: Individual form elements: inputs, textareas, selects, checkboxes, etc.
  Used on: ContactUs, potential newsletter forms
  Variants: Default, Focus, Error, Disabled, With icon

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-black font-sans p-12">

<div class="max-w-lg mx-auto space-y-12">

  <!-- ============================================
       TEXT INPUT - Default State
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Text Input - Default</h3>
    <label class="block text-white text-sm font-medium mb-2">Full name</label>
    <input
      type="text"
      placeholder="Enter Your name"
      class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors"
    />
  </div>

  <!-- ============================================
       TEXT INPUT - Focus State
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Text Input - Focus</h3>
    <label class="block text-white text-sm font-medium mb-2">Email address</label>
    <input
      type="email"
      value="john@example.com"
      class="w-full bg-gray-800/50 border border-cyan-600 ring-1 ring-cyan-600 rounded-lg px-4 py-3 text-white text-sm focus:outline-none transition-colors"
    />
  </div>

  <!-- ============================================
       TEXT INPUT - Error State
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Text Input - Error</h3>
    <label class="block text-white text-sm font-medium mb-2">Email address</label>
    <input
      type="email"
      value="invalid-email"
      class="w-full bg-gray-800/50 border border-red-500 ring-1 ring-red-500 rounded-lg px-4 py-3 text-white text-sm focus:outline-none transition-colors"
    />
    <p class="text-red-400 text-xs mt-2">Please enter a valid email address.</p>
  </div>

  <!-- ============================================
       TEXT INPUT - Disabled State
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Text Input - Disabled</h3>
    <label class="block text-gray-500 text-sm font-medium mb-2">Subject</label>
    <input
      type="text"
      placeholder="Enter subject"
      disabled
      class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 text-gray-600 text-sm placeholder-gray-600 cursor-not-allowed"
    />
  </div>

  <!-- ============================================
       TEXTAREA
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Textarea</h3>
    <label class="block text-white text-sm font-medium mb-2">Message</label>
    <textarea
      rows="5"
      placeholder="Type here"
      class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors resize-none"
    ></textarea>
    <p class="text-gray-500 text-xs mt-2">Maximum 500 characters.</p>
  </div>

  <!-- ============================================
       SELECT DROPDOWN
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Select Dropdown</h3>
    <label class="block text-white text-sm font-medium mb-2">Department</label>
    <select class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white text-sm focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors appearance-none cursor-pointer" style="background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%236B7280%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 12px center; background-size: 18px;">
      <option value="">Select a department</option>
      <option value="sales">Sales</option>
      <option value="marketing">Marketing</option>
      <option value="operations">Operations</option>
      <option value="leadership">Leadership</option>
    </select>
  </div>

  <!-- ============================================
       CHECKBOX
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Checkbox</h3>
    <label class="flex items-start gap-3 cursor-pointer group">
      <input type="checkbox" class="mt-0.5 w-4 h-4 rounded border-gray-600 bg-gray-800 text-cyan-600 focus:ring-cyan-600 focus:ring-offset-0 focus:ring-1" />
      <span class="text-gray-300 text-sm group-hover:text-white transition-colors">I agree to the terms and conditions and privacy policy.</span>
    </label>
  </div>

  <!-- ============================================
       INPUT WITH ICON
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Input with Icon</h3>
    <label class="block text-white text-sm font-medium mb-2">Search</label>
    <div class="relative">
      <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input
        type="search"
        placeholder="Search..."
        class="w-full bg-gray-800/50 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-colors"
      />
    </div>
  </div>

</div>

</body>
</html>
