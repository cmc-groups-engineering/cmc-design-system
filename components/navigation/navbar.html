<!--
  CMC Design System - Navbar Component

  Description: Main site navigation with logo, links, and CTA button.
  Used on: All pages
  Variants: Default (transparent on dark), Scrolled (solid dark)

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'cmc-primary': '#0891B2',
            'cmc-primary-light': '#22D3EE',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black font-sans">

<!-- ============================================
     VARIANT 1: Default Navbar (Transparent)
     ============================================ -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-transparent">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-2">
      <!-- CMC Logo Mark (Red/Blue Swirl) -->
      <img src="../../assets/cmc-resized.png" alt="CMC Logo" class="h-8">
      <span class="text-white font-semibold text-sm tracking-wide hidden sm:inline">CMC</span>
    </a>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-8">
      <a href="#" class="text-white text-sm font-medium hover:text-cmc-primary-light transition-colors duration-300">What We Do</a>
      <a href="#" class="text-white text-sm font-medium hover:text-cmc-primary-light transition-colors duration-300">About The Firm</a>
      <a href="#" class="text-white text-sm font-medium hover:text-cmc-primary-light transition-colors duration-300">Blog</a>
      <a href="#" class="text-white text-sm font-medium hover:text-cmc-primary-light transition-colors duration-300">Our Team</a>
    </div>

    <!-- CTA Button -->
    <a href="#" class="inline-flex items-center gap-2 bg-white text-black text-sm font-semibold px-5 py-2.5 rounded-full hover:bg-gray-100 transition-colors duration-300">
      Contact Us
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </a>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white" aria-label="Open menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
</nav>

<!-- Spacer to show navbar effect -->
<div class="h-20"></div>

<!-- ============================================
     VARIANT 2: Scrolled Navbar (Solid Background)
     ============================================ -->
<nav class="fixed top-24 left-0 right-0 z-40 bg-black/90 backdrop-blur-md border-b border-gray-800/50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/" class="flex items-center gap-2">
      <img src="../../assets/cmc-resized.png" alt="CMC Logo" class="h-8">
      <span class="text-white font-semibold text-sm tracking-wide">CMC</span>
    </a>

    <div class="hidden md:flex items-center gap-8">
      <a href="#" class="text-gray-300 text-sm font-medium hover:text-white transition-colors duration-300">What We Do</a>
      <a href="#" class="text-gray-300 text-sm font-medium hover:text-white transition-colors duration-300">About The Firm</a>
      <a href="#" class="text-gray-300 text-sm font-medium hover:text-white transition-colors duration-300">Blog</a>
      <a href="#" class="text-gray-300 text-sm font-medium hover:text-white transition-colors duration-300">Our Team</a>
    </div>

    <a href="#" class="inline-flex items-center gap-2 bg-white text-black text-sm font-semibold px-5 py-2.5 rounded-full hover:bg-gray-100 transition-colors duration-300">
      Contact Us
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </a>
  </div>
</nav>

<!-- ============================================
     VARIANT 3: Mobile Menu (Open State)
     ============================================ -->
<div class="mt-48 mx-6">
  <div class="bg-gray-900 rounded-2xl border border-gray-800 p-6 max-w-sm">
    <div class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-2">
        <img src="../../assets/cmc-resized.png" alt="CMC Logo" class="h-8">
        <span class="text-white font-semibold text-sm">CMC</span>
      </div>
      <button class="text-gray-400 hover:text-white" aria-label="Close menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="flex flex-col gap-4">
      <a href="#" class="text-white text-lg font-medium py-2 border-b border-gray-800">What We Do</a>
      <a href="#" class="text-white text-lg font-medium py-2 border-b border-gray-800">About The Firm</a>
      <a href="#" class="text-white text-lg font-medium py-2 border-b border-gray-800">Blog</a>
      <a href="#" class="text-white text-lg font-medium py-2 border-b border-gray-800">Our Team</a>
      <a href="#" class="mt-4 inline-flex items-center justify-center gap-2 bg-white text-black text-sm font-semibold px-5 py-3 rounded-full">
        Contact Us
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</div>

</body>
</html>
