<!--
  CMC Design System - Button Components

  Description: All button styles used across the CMC website.
  Variants: Primary, Secondary, Ghost, Pill/CTA, Icon, Outline
  Used on: All pages

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-black font-sans p-12">

<div class="max-w-4xl mx-auto space-y-16">

  <!-- ============================================
       PRIMARY BUTTON (White on dark)
       The main CTA button used in nav and heroes
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Primary Button (Pill)</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Default -->
      <a href="#" class="inline-flex items-center gap-2 bg-white text-black text-sm font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition-all duration-300 group">
        Contact Us
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>

      <!-- Small -->
      <a href="#" class="inline-flex items-center gap-2 bg-white text-black text-xs font-semibold px-4 py-2 rounded-full hover:bg-gray-100 transition-all duration-300">
        Learn More
      </a>

      <!-- Large -->
      <a href="#" class="inline-flex items-center gap-3 bg-white text-black text-base font-semibold px-8 py-4 rounded-full hover:bg-gray-100 transition-all duration-300 group">
        Request a Quote
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- ============================================
       SECONDARY BUTTON (Teal)
       Used for secondary actions
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Secondary Button (Teal)</h3>
    <div class="flex flex-wrap gap-4">
      <a href="#" class="inline-flex items-center gap-2 bg-cyan-600 text-white text-sm font-semibold px-6 py-3 rounded-full hover:bg-cyan-700 transition-all duration-300">
        Get Started
      </a>

      <a href="#" class="inline-flex items-center gap-2 bg-cyan-600 text-white text-sm font-semibold px-6 py-3 rounded-lg hover:bg-cyan-700 transition-all duration-300">
        Get Started
      </a>
    </div>
  </div>

  <!-- ============================================
       OUTLINE BUTTON
       Used for secondary actions on dark backgrounds
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Outline Button</h3>
    <div class="flex flex-wrap gap-4">
      <!-- White outline -->
      <a href="#" class="inline-flex items-center gap-2 border border-white/30 text-white text-sm font-medium px-6 py-3 rounded-full hover:border-white hover:bg-white/5 transition-all duration-300">
        Learn More
      </a>

      <!-- Teal outline -->
      <a href="#" class="inline-flex items-center gap-2 border border-cyan-600 text-cyan-400 text-sm font-medium px-6 py-3 rounded-full hover:bg-cyan-600/10 transition-all duration-300">
        View Details
      </a>

      <!-- Dark outline (for light backgrounds) -->
      <div class="bg-white p-4 rounded-lg inline-block">
        <a href="#" class="inline-flex items-center gap-2 border border-gray-900 text-gray-900 text-sm font-medium px-6 py-3 rounded-full hover:bg-gray-900 hover:text-white transition-all duration-300">
          Send Message
        </a>
      </div>
    </div>
  </div>

  <!-- ============================================
       GHOST BUTTON
       Text-only with hover effect
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Ghost / Text Button</h3>
    <div class="flex flex-wrap gap-4">
      <a href="#" class="inline-flex items-center gap-2 text-white text-sm font-medium hover:text-cyan-400 transition-colors duration-300 group">
        Read More
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>

      <a href="#" class="inline-flex items-center gap-2 text-cyan-400 text-sm font-medium hover:text-cyan-300 transition-colors duration-300 group">
        View All
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- ============================================
       ICON BUTTON
       Circular icon buttons
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Icon Buttons</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Arrow circle -->
      <button class="w-10 h-10 rounded-full bg-white/10 border border-white/20 flex items-center justify-center text-white hover:bg-white/20 transition-all duration-300">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </button>

      <!-- Play button -->
      <button class="w-12 h-12 rounded-full bg-cyan-600 flex items-center justify-center text-white hover:bg-cyan-700 transition-all duration-300">
        <svg class="w-5 h-5 ml-0.5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>

      <!-- Social icon -->
      <button class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-all duration-300">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- ============================================
       FORM SUBMIT BUTTON
       Used in Contact form
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Form Submit Button</h3>
    <div class="flex flex-wrap gap-4">
      <button type="submit" class="inline-flex items-center gap-2 bg-transparent border border-white text-white text-sm font-medium px-6 py-3 rounded-full hover:bg-white hover:text-black transition-all duration-300">
        Send Message
      </button>

      <button type="submit" disabled class="inline-flex items-center gap-2 bg-gray-700 text-gray-400 text-sm font-medium px-6 py-3 rounded-full cursor-not-allowed">
        Send Message
      </button>
    </div>
  </div>

  <!-- ============================================
       NAVIGATION TAB BUTTONS
       Used for filtering/tabs
       ============================================ -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Tab / Filter Buttons</h3>
    <div class="flex flex-wrap gap-2">
      <button class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-full">All</button>
      <button class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white bg-gray-800 rounded-full transition-colors">Leadership</button>
      <button class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white bg-gray-800 rounded-full transition-colors">Sales</button>
      <button class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white bg-gray-800 rounded-full transition-colors">Operations</button>
    </div>
  </div>

</div>

</body>
</html>
