<!--
  CMC Design System - Badge & Tag Components

  Description: Small badge and tag elements for labeling and categorization.
  Used on: Various pages for categories, statuses, and labels
  Variants: Default, Teal, Outline, Small

  Dependencies: Tailwind CSS CDN
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badges & Tags</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-black font-sans p-12">

<div class="max-w-3xl mx-auto space-y-12">

  <!-- Teal Badge -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Teal Badge (Primary)</h3>
    <div class="flex flex-wrap gap-3">
      <span class="inline-flex items-center px-3 py-1 text-xs font-semibold bg-cyan-600/10 text-cyan-400 rounded-full">Sales</span>
      <span class="inline-flex items-center px-3 py-1 text-xs font-semibold bg-cyan-600/10 text-cyan-400 rounded-full">Leadership</span>
      <span class="inline-flex items-center px-3 py-1 text-xs font-semibold bg-cyan-600/10 text-cyan-400 rounded-full">Growth</span>
    </div>
  </div>

  <!-- White Badge -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">White Badge</h3>
    <div class="flex flex-wrap gap-3">
      <span class="inline-flex items-center px-3 py-1 text-xs font-semibold bg-white/10 text-white rounded-full">Featured</span>
      <span class="inline-flex items-center px-3 py-1 text-xs font-semibold bg-white/10 text-white rounded-full">New</span>
    </div>
  </div>

  <!-- Outline Badge -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Outline Badge</h3>
    <div class="flex flex-wrap gap-3">
      <span class="inline-flex items-center px-3 py-1 text-xs font-medium border border-gray-700 text-gray-300 rounded-full">Category</span>
      <span class="inline-flex items-center px-3 py-1 text-xs font-medium border border-cyan-600 text-cyan-400 rounded-full">Active</span>
    </div>
  </div>

  <!-- Section Label / Overline -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Section Label (Overline)</h3>
    <div class="flex flex-wrap gap-3">
      <span class="text-xs text-cyan-400 uppercase tracking-widest font-semibold">Program Highlight</span>
      <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">Our Mission</span>
    </div>
  </div>

  <!-- Status Indicator -->
  <div>
    <h3 class="text-gray-400 text-xs uppercase tracking-widest mb-4">Status Indicator</h3>
    <div class="flex flex-wrap gap-4">
      <span class="inline-flex items-center gap-1.5 text-xs text-green-400">
        <span class="w-2 h-2 bg-green-400 rounded-full"></span>
        Active
      </span>
      <span class="inline-flex items-center gap-1.5 text-xs text-yellow-400">
        <span class="w-2 h-2 bg-yellow-400 rounded-full"></span>
        Pending
      </span>
      <span class="inline-flex items-center gap-1.5 text-xs text-gray-400">
        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
        Inactive
      </span>
    </div>
  </div>

</div>

</body>
</html>
